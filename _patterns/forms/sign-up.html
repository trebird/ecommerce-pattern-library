<form class="sign-up max-length" method="post" action="#" novalidate>

  <div class="grid grid-middle push-0">
    <div class="unit unit-xs-1 gutter-1-4">
      <label class="milli push-0" for="email">Join our mailing list!</label>
    </div>
    <div class="unit unit-xs-1 unit-m-2-3 island-1-8  push-1-4">
      <div class="error-bg">
        <input id="email" required aria-describedby="email-error">
        <p class="error-message milli island-1-4 push-0" id="email-error">
          <span class="icon-label">Please enter a valid email address.</span>
        </p>
      </div>
    </div>
    <div class="unit unit-xs-1 unit-m-1-3 island-1-8 push-1-4">
      <button class="btn btn-basic" type="submit">Sign Up</button>
    </div>
  </div>
</form>
